<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>
  <body>
    <header>
        <div class="content-container">
          <h1>Welcome To The Real World</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error
            architecto minima unde minus laborum expedita eum inventore pariatur
            ab iste, hic voluptates enim odit reprehenderit aliquid est aut!
            Inventore, quaerat?
          </p>
          <button class="cta-btn" id="open">Sign Up</button>
        </div>
      </header>
  
      <section class="modal-container" id="modal">
        <section class="modal">
          <button class="close-btn" id="close">x</button>
          <div class="modal-content">
            <h1>Sign Up</h1>
            <form class="modal-form">
              <div>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter Name"
                  class="form-input"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  placeholder="Enter Email"
                  class="form-input"
                />
              </div>
              <div>
                <label for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  placeholder="Enter Password"
                  class="form-input"
                />
              </div>
              <div>
                <label for="password2">Confirm Password</label>
                <input
                  type="text"
                  id="password2"
                  placeholder="Confrim Password"
                  class="form-input"
                />
              </div>
              <input type="submit" value="Submit" class="submit-btn" />
            </form>
          </div>
        </section>
      </section>








    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
